<html lang="en">
<head>  <script src="TicTac.js" type="text/javascript"> </script> </head>
<title> Tic-Tac-Toe Homework </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<style type="text/css">
*
{
border : 0;
margin : 0;
padding: 0;
}

body
{
font-size  : 12pt;
padding-top: 5em;
width : 33em;
margin-left: auto;
margin-right: auto;
}

.square
{
font-size  : 8em;
text-align: center;
float: left;
height: 1.25em;
width : 1.25em;

}

.borderTopBottom
{
border-top: 1px solid black;
border-bottom: 1px solid black;
}

.borderSides
{
border-left: 1px solid black;
border-right: 1px solid black;
}

</style>
</head>
<body>

<div id="page" class="">
<div id="TicTacToeBoard0" class="square"> </div>
<div id="TicTacToeBoard1" class="square borderSides"> </div>
<div id="TicTacToeBoard2" class="square"> </div>
<div id="TicTacToeBoard3" class="square borderTopBottom"> </div>
<div id="TicTacToeBoard4" class="square borderTopBottom borderSides"> </div>
<div id="TicTacToeBoard5" class="square borderTopBottom"> </div>
<div id="TicTacToeBoard6" class="square"> </div>
<div id="TicTacToeBoard7" class="square borderSides"> </div>
<div id="TicTacToeBoard8" class="square"> </div>
</div>

</body>
</html>
